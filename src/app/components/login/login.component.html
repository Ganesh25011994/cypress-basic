<app-loader [isLoading]="loading"></app-loader>
<div *ngIf="!loading">
  <div style="width: 100vw; height: 100vh;background: linear-gradient(10deg,#004780 0%, #0181e5 50%, #0076d6 80%);">
  <div style="position: absolute; left: 10%; width: 80%; top: 15%; height: 70%;">
    <div style="display: flex; height: 100%; width: 100%;">
      <div style="width: 50%; height: 100%; background: #004780;border-radius: 20px 0px 0px 20px;">
        <img src="assets/images/GL-LOGIN-LOGO.png" style="height: 100%; width: 100%;">
      </div>
      <div style="width: 50%; height: 100%; background: #FFFFFF; border-radius: 0px 20px 20px 0px;">
        <div class="loginDiv">
          <form [formGroup]="loginFormDetails" (ngSubmit)="loginFormDetailsSave()">
            <div>
              <label>Enter your username</label>
              <input id="username" [(ngModel)]="username" formControlName="username" type="text" />
              <div>
                <app-validation-error-messages
                  [formData]="{'formName': loginFormDetails, 'fieldName': 'username','validation_messages': validation_messages['username'] }">
                </app-validation-error-messages>
              </div>
            </div>
        
            <div>
              <label>Enter your password</label>
              <input id="password" [(ngModel)]="password" formControlName="password" type="password" />
              <div>
                <app-validation-error-messages
                  [formData]="{'formName': loginFormDetails, 'fieldName': 'password','validation_messages': validation_messages['password'] }">
                </app-validation-error-messages>
              </div>
            </div>
      
            <div style="text-align: center;">
              <button class="btnstyl" id="login-button" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
